l_english:
 LOADING_TIP_0: "Whats with this doubt, Satoru? Need I remind you of what happens to agents with such a mindset? Especially an agent of your... Upbringing. \n- Monarch, to Satoru, 2038"
 LOADING_TIP_1: "Not a big fan... of Batponies... \n- Nightrider (A Batpony)"
 LOADING_TIP_2: "From Sentience To Sapience. \n- Slogan of the Arcadian 82nd Expeditionary"
 LOADING_TIP_3: "It can be said without doubt that the Arcadian Military is entirely incompetent, and without extreme reforms will collaspe in any conventional conflict against a near peer enemy. \n- COLACA assessment of the ADF, circa 2030"
 LOADING_TIP_4: "Burn them out! \n- Tristan Resistance Slogan"
 LOADING_TIP_5: "Uhh... Chaguanas, we have a problem. \n- Solaris Operator to the Chaguanas Space Base, 2040"
 LOADING_TIP_6: "the Coalition has tricked the Arcadians into believing ponykind are humanity's 'little siblings'. Ponykind will never be aligned with warmongers. Never. \n-  La Brea"
 LOADING_TIP_7: "P-Please don't leave me here, m-miss Skies. I'm sorry for what I said. I j-just don't want to die. Please. \n- Ricochet, to Lufty Skies during the Sadhaak Encirclement."
 LOADING_TIP_8: "My legs' broken and my back feels funny. But hey, life could be worse! \n- Rachael Hawks, to Izytal during the Sadhaak Encirclement"
 LOADING_TIP_9: "Zulu Don't Fly \n- Slogan of the Coalition Invasion Force in Triste"
 LOADING_TIP_10: "Celestia? Equestria? Changelings? Alicorns!? What the hell are you talking about? \n- Satoru, to Twilight Sparkle during her interrogation"
 LOADING_TIP_11: "Don't you think its kind of strange that Trinidadian Foreign Intelligence is assigning priority one targets within our secto- \n- Micro's final words, 2035 "
 LOADING_TIP_12: "This is Deadly, rearmed and fully loaded. Did ya miss me? \n- Deadly, after saving elements of the Arcadian 82nd Expeditionary in Sadhaak"
 LOADING_TIP_13: "Hey Ricochet, Zeebs! Ready to get some medals? \n- Blackwater, to his battle buddies during the invasion of Triste"
 LOADING_TIP_14: "...And to the human invaders and their Arcadian puppets. Know that you have entered a hell made of your own origin. We will burn you out of every house, every alley, every crevice, every hole. This city will be your grave. \n- Excerpt from La Brea's Sadhaak Encirclement Speech"
 LOADING_TIP_15: "Mister Prime Minister, Triste integrating with the Second World presents a existential crisis not seen to us since Isolat. We must act now. \n- TFI Director Israel Singh, to the Coalition Prime Minster"
 LOADING_TIP_16: "To me, I was a pony. To them, I was sub human. \n- Unknown Flarian pony, 2039"
 LOADING_TIP_17: "To each, his rifle. From each, his life. \n- Popular Arcadian Great War Slogan, 2040"
 LOADING_TIP_18: "Respectfully Starrail, you damn well know the War Congress has not an ounce of intent in doing shit for the good of Arcadia. Let me step in, I'll do what's needed. \n- Monarch, to the Arcadian President"
 LOADING_TIP_19: "You're such a dumb damn pegasus! \n- Bell, to Satoru"
 LOADING_TIP_20: "Dear Winshake, I've shot down 6 of the invaders. I have no missles left, No guns and I'm out of fuel. I know what they do to captured pilots... Please tell Bay I did my best. Thank you for the memories... I'm sorry.  \n- Fluffy 'Ironsights' Swirl's last recorded radio transmission, 2040"
 LOADING_TIP_21: "Desperate measures? We're the desperate measures! \n- Member of the 101st 'Hellwings' Pegasus Airdrop Division to elements of the encircled 2nd Infantry Divison"
 LOADING_TIP_22: "Holy shit man! I think he shot my dick off! \n- Zeebs, after being shot no where near his dick, 2035"
 LOADING_TIP_23: "Well, what kind of pony are you? \n- Valkyrie, to Lufty Skies, 2038"
 LOADING_TIP_24: "Bro I'm sick and tired of naming these damn victory points. \n- A cartographer... maybe"






