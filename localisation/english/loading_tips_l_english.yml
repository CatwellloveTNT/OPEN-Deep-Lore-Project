l_english:
 LOADING_TIP_0: "I've already sent teams in to make the riots worse, Don't worry Mister President. They'll come around soon. \n- Monarch, speaking on the Laventillian hunger riots"
 LOADING_TIP_1: "Not a big fan... of Batponies... \n- Nightrider (A Batpony)"
 LOADING_TIP_2: "From Sentience To Sapience. \n- Motto of the Arcadian 82nd Expeditionary"
 LOADING_TIP_3: "It can be said without doubt that the Arcadian Military is entirely incompetent, and without extreme reforms will collaspe in any conventional conflict against a near peer enemy. \n- COLACA assessment of the AAF, circa 2030"
 LOADING_TIP_4: "Not a Blade of Grass! \n- Tristan Resistance Phrase"
 LOADING_TIP_5: "Uhh... Chaguanas, we have a problem. \n- Solaris Operator to the Chaguanas Space Base, 2040"
 LOADING_TIP_6: "the Coalition has tricked the Arcadians into believing ponykind are humanity's 'little siblings'. Ponykind will never be aligned with warmongers. Never. \n-  La Brea"
 LOADING_TIP_7: "P-Please don't leave me here, m-miss Skies. I'm sorry for what I said. I j-just don't want to die. Please. \n- Ricochet, to Lufty Skies during the Sadhaak Encirclement."
 LOADING_TIP_8: "My legs' broken and my back feels funny. But hey, life could be worse! \n- Rachael Hawks, to Izytal during the Sadhaak Encirclement"
 LOADING_TIP_9: "Zulu Don't Fly \n- Motto of the Coalition Invasion Force in Triste"
 LOADING_TIP_10: "Celestia? Equestria? Changelings? Alicorns!? What the hell are you talking about? \n- Satoru, to Twilight Sparkle during her interrogation"
 LOADING_TIP_11: "Don't you think its kind of strange that Trinidadian Foreign Intelligence is assigning priority one targets within our secto- \n- Micro's final words, 2035 "
 LOADING_TIP_12: "This is Deadly, rearmed and fully loaded. Did ya miss me? \n- Deadly, after saving elements of the Arcadian 82nd Expeditionary in Sadhaak"
 LOADING_TIP_13: "Hey Ricochet, Zeebs! Ready to get some medals? \n- Blackwater, to his battle buddies during the invasion of Triste"
 LOADING_TIP_14: "...And to the human invaders and their Arcadian puppets. Know that you have entered a hell made of your own origin. We will burn you out of every house, every alley, every crevice, every hole. This city will be your grave. \n- Excerpt from La Brea's Sadhaak Encirclement Speech"
 LOADING_TIP_15: "Mister Prime Minister, Triste integrating with the Second World presents a existential crisis not seen to us since Isolat. We must act now. \n- TFI Director Israel Singh, to the Coalition Prime Minster"






